<script>
    $(".item").click(function(){
        
        var index = $(this).index()
        $("input[name='select']").eq(index).attr('checked', true)
    })
    


    // 数字加减
        //加
        $(".jia").click(function(){
            //使用index()方法绑定当前元素
            var index = $(".jia").index(this);
            //获得当前元素的值
            var num = $(".number").eq(index).html();
            //强制转化为数字
            num = parseInt(num);
            //加操作
            num += 1;
            //赋值
            $(".number").eq(index).html(num);
        });

        //减
        $(".jian").click(function(){
            var index = $(".jian").index(this);
            var num = $(".number").eq(index).html();
            num = parseInt(num);
            num -= 1;
            if(num < 1){
                num = 0;
            }
            $(".number").eq(index).html(num);
        });

        var list = document.getElementsByName('select')
        var btn = document.getElementById('btn')


        btn.onclick = function()
        {
            // 当btn被选中时 ，上面的input也都被选中
            if(this.checked == true)
            {
                for(var item of list)
                {
                    item.checked = true
                }
                //取消时，input跟着取消
            }else{
                for(var item of list)
                {
                    //true 选中 false 取消
                    item.checked = false 
                }
            }
        }

</script>
